<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>coin tracker</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

      <div class="settings">
           <div class="coin">  <a onclick="changeColorMode(false)" >Change darkmode</a> </div>
      </div>
      <div class="dashboard">
           <div class="coin">     <a onclick="sortByRank(false)" style="padding-left: 48px">Coin <i class="arrow up"></i></a>      <a  onclick="sortByPrice(false)">Price per coin</a>  <a  onclick="sortByPriceChange1h(false)">Change 1 hrs</a> <a  onclick="sortByPriceChange24h(false)">Change 24 hrs</a> <a onclick="sortByPriceChange7d(false)">Change 7 days</a> <a onclick="sortByTotalVolume(false)">Total volume</a> <a onclick="sortByPriceChange7d(false)">7 day graph</a></div>
      </div>
    </body>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/sorting.js"></script>
    <script src="./scripts/makeHttpsRequest.js"></script>
    <script src="./scripts/graph.js"></script>
    <script src="./scripts/ui.js"></script>
</html>
